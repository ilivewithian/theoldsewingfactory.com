content: |-
  I have a comment and a question.

  The question is about MemberExpression in GetSessionKey(). I'm interested as to why you are using var, rather than statically typing it, as I can't see what you are gaining from it. Is this just a stylistic preference? Also, would this be a good situation for the dynamic keyword, thus refactoring the "else if" to be something like:

  MemberExpression me;
  dynamic body = expression.Body;
  ...
              else if (body is UnaryExpression)
              {
                  me = body.Operand as MemberExpression;
              }
  ...

  Would this work? I've never used var and not had chance to use dynamic since it came out, so I'm interested by your choices. I'm on linux else I'd crack open VS and have a play :)

  The comment is regarding this IsAssignableFrom check in GetSessionValue(). I'm presuming this is here for if the property is refactored to a different type? If so, is it not a bit dangerous to just wipe the session data that is already there for that property? Would surely be easy to get in a mess here? Obviously the check is important for that very reason, but I'm not sure the invisible override is the safest option.

  Anyway, I think it's great. Really DRY, as you said, and definitely something I would use if I was ever doing ASP and had some need to store data in a session.
created_at: 2010-09-25 13:47:37.000000000 +01:00

--- !ruby/object:Comment
post_url: http://theoldsewingfactory.com/2010/09/24/simplifying-session-wrapping-properties-using-expressionfunc/
author_name: ilivewithian
author_email: rob.j.white@gmail.com
author_url: http://www.jacquelinewhite.co.uk/
content: |-
  I think there's a slight miss understanding about the var keyword. By using it I am statically typing my code. It's just syntactic sugar in C#, if I tried to call a method on the 'body' variable that didn't exist I'd get a compilation failure. So, yes it's just stylistic preference, the reason it's become my preference is 3 fold; Firstly: I have to type less to declare variable. Secondly: I don't have to repeat myself lots - as you do with older C# syntax and finally I just like the way the code ends up looking, it seems less cluttered to my eyes.

  As to your question about IsAssignableFrom, what this means is that I can have a property in the form that I gave above. An IList is not a List, but a List can be assigned to an IList. Essentially, this allows the programmer to keep their property as abstract as they wish, but still assign anything they fancy into it. If they property is refactored into a different type, say from a string to an int, but your default is still a string the code will no longer compile, as the generically typed constraints on "Expression&lt;Func&gt; expression" and "T defaultValue" will no longer match. That said, reading the code again, wordpress has helpfully munged it a bit, so I'll get that fixed, which should help.
created_at: 2010-09-25 13:21:08.000000000 +01:00

