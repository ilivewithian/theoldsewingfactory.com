content: "It's about intent. Your example is functional, it will work and on many
  levels there is nothing wrong with it. However, it does not clearly express what
  you intend the code to do. Since the code will be read many more times than it's
  coded I would rather it is slightly easier to read, in any places that I can.\r\n\r\nYour
  point about adding additional data to the exception is a good one. I don't think
  it would be very difficult to create something that reads like Throw<Exception>.WithMessage(\"fail\").AndTheData(someData).When(youSuck
  == true);"
